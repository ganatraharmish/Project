<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>Register-Page</title>

<link rel= "stylesheet" type= "text/css" href= "registration.css">
<link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Play">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">

</head>
<body>

	<div class="signUp">
		<form>
			<h2 style="color: white">Register</h2>


			<div id="fname_div">
			<input id="fname" type="text" name="fName" placeholder="First Name">
			

			<div id="lname_div">
			<input id="lname" type="text" name="lName" placeholder="Last Name">

			<div id="password_div">
			<input id="pass" type="password" name="pass" placeholder="Password"></div>
			
			<div id="confirmPass_div">
			<input id="confirmpass" type="password" name="confirmPass" placeholder="Confirm Password">


			<div id="email_div">
			<input id="email" type="text" name="email" placeholder="Email Address">

			<br><br>
			
			<button id="button" type="submit">Register</button>

			<br><br>

			Already have an account? <a href="#"> &nbsp; Sign In</a>
		</form>
	</div>
	
<script type="text/javascript" src="validation.js"></script>

</body>
</html>
